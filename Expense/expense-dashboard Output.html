  <style type="text/css" data-vite-dev-id="D:/Techredy Project/expense-dashboard/src/index.css">* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;

  background-image: url("/wall.jpg");
  
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
}


h1 {
  text-align: center;
  margin-bottom: 20px;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* Card style */
.card {
  background: rgba(255, 255, 255, 0.94);
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}


/* Inputs & buttons */
input,
select,
button {
  padding: 8px 10px;
  margin: 5px 5px 5px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

input:focus,
select:focus {
  outline: none;
  border-color: #4f46e5;
}

/* Buttons */
button {
  background-color: #4f46e5;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #4338ca;
}

/* Delete button */
button:last-child {
  background-color: #dc2626;
}

button:last-child:hover {
  background-color: #b91c1c;
}

/* Expense row */
.expense-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

/* Responsive */
@media (max-width: 600px) {
  .expense-row {
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }
}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.05); /* very light dark overlay */
  z-index: -1;
}
